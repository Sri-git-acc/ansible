- name: Changes to installations
  hosts: remo
  become: yes
  tasks:
  - name: changing package states
    ansible.builtin.package:
      name: "{{item.name}}"
      state: "{{item.state}}"
    loop:
    - {name: "python", state: absent}
    - {name: "zip", state: "present"}
    - {name: "mysql", state: "installed"}


