- name: Backend setup
  hosts: backend
  become: yes
  tasks:
  - name: disable nodejs
    ansible.builtin.command: dnf module disable nodejs -y
  
  - name: enable nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package:
      name: "{{item}}"
      state: present
    loop:
    - nodejs
    - mysql
  
  - name: add expense user
    ansible.builtin.user:
      name: expense

  - name: creation of app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: download backend zip file
    ansible.builtin.get_url:
      url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip
  
  - name: unzip backend file
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /app
      remote_src: yes
  
  - name: Install dependencies
    community.general.npm:
      path: /app

  - name: copy backend.service
    ansible.builtin.copy:
      src: backend.service
      dest: /etc/systemd/system/backend.service
  
  - name: import mysql data
    community.mysql.mysql_db:
      state: import 
      name: all
      login_user: root
      login_password: ExpenseApp@1
      login_host: database.sriyaandansh.fun
      target: /app/schema/backend.sql

  - name: reload and start service
    ansible.builtin.systemd.service:
      enable: true
      state: restarted
      daemon_reload: true
      name: backend
  